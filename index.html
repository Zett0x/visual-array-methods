<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div id="content">
        <p>Add Item</p>
        <div class="container">           
            <button class="button" onclick="push()">push</button>
            <button class="button">unshift</button>
            <button class="button">insert at</button>
            <input id="add" type="number" value="1"/>
        </div>

        <p>Remove Item</p>
        <div class="container">
            <button class="button">pop</button>
            <button class="button">shift</button>
            <button class="button">remove at</button>
            <input id="remove" type="number" value="1"/>
        </div>

        <div id="items">[]</div>

    </div>
    
</body>
</html>
