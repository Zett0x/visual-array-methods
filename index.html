<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div id="content">
        <p>Add Item</p>
        <div class="container">           
            <button class="button" onclick="pushRandomEl()">push</button>
            <button class="button" onclick="unshiftRandomEl()">unshift</button>
            <button class="button" onclick="insertRandomEl()">insert at</button>
            <input id="addAt" type="number" value="1" min="0"/>
        </div>

        <p>Remove Item</p>
        <div class="container">
            <button class="button" onclick="popElement()">pop</button>
            <button class="button" onclick="shiftElement()">shift</button>
            <button class="button" onclick="removeElAt()">remove at</button>
            <input id="removeAt" type="number" value="1" min="0"/>
        </div>

        <div id="items">[]</div>

    </div>
    
</body>
</html>
